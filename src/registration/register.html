<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>

    <form action="src/registration/register.php" method="POST">
        <label for="SSN">ID: </label>
        <input type="text" id="SSN" name="SSN" required><br><br>

        <label for="F_name">First Name: </label>
        <input type="text" id="F_name" name="F_name" required><br><br>

        <label for="L_ame">Last Name: </label>
        <input type="text" id="L_name" name="L_name" required><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone" required><br><br>

        <label for="Password">Password:</label>
        <input type="Password" id="Password" name="Password" required><br><br>

        <label for="Confirm_password">Confirm Password:</label>
        <input type="password" id="Confirm_password" name="Confirm_password" required><br><br>

        <label for="userType">User Type:</label>
        <select id="userType" name="userType">
            <option value="admin">Admin</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="supervisor">Supervisor</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="pharmaceutical_company">Pharmaceutical Company</option>
            
        </select><br><br>

        <input type="submit" value="Save">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
